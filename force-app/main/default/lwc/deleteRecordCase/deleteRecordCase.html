<template>
    <lightning-card title="Delete Record - Case" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">

            <lightning-input 
            type="text"
             label="Enter a record id in order to delete it" 
             onchange={changeHandler}>
            </lightning-input>

            <div class="slds-align_absolute-center slds-var-m-top_medium"> 
                <lightning-button 
                label="Delete Record"
                    variant="destructive" 
                    onclick={deleteRec}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
