<template>
    <lightning-card title = "Contact Search">
        <div class = "slds-var-m-around_medium">
            <lightning-input
                type="search"
                label="Contact Search"
                onchange={changeHandler}>
            </lightning-input>

            <c-display-results
                result = {contacts}
                columns = {columns}
                error= {error}>
            </c-display-results>
</div> 
    </lightning-card>
</template>
