<template>
    <lightning-card title = "Slider Parent"  >
        <lightning-button
         label="Reset"
          slot="actions"
          onclick={clickHandler}>
        </lightning-button>

        <div class = "slds-var-m-around_medium">

    <lightning-input title= "Slider Parent"
    type="number"
    value = {value}
    label="Enter a value"
    onchange={changeHandler}>
    </lightning-input>
    <c-slider
    val = {val}>

    </c-slider>
    </div>
   </lightning-card>

</template>
