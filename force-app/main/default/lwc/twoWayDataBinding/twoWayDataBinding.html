<template>
    <lightning-card  title="Two Way Data Binding">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                    type="text"
                    label= "Please enter your name"
                    value = {fullName}
                    onchange= {changeHandler}>
        </lightning-input> 
        
        <lightning-combobox
            label="Select your role "
            options={roleOptions}
            value= {role}
            onchange={changeHandler} ></lightning-combobox>


        <div>My name is {fullName}
            My role is {role}
        </div>
    </div>

    </lightning-card>
</template>
