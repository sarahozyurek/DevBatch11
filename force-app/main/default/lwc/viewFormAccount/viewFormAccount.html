<template>
    <lightning-card title = "Record View Form - Account" icon-name="standard:account">
        <div class = "slds-var-m-around_medium">
            <lightning-record-view-form
                object-api-name={objectName}
                record-id={recordId}>
                <lightning-output-field 
                    field-name={fields.name}>
                </lightning-output-field>
                <div class = "slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-output-field 
                            field-name={fields.type}>
                        </lightning-output-field>
                        <lightning-output-field 
                            field-name={fields.industry}>
                        </lightning-output-field>
                    </div>
                    <div class="slds-col">
                        <lightning-output-field 
                            field-name={fields.revenue}>
                        </lightning-output-field>
                        <lightning-output-field 
                            field-name={fields.rating}>
                        </lightning-output-field>
                    </div>
                </div>    
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
